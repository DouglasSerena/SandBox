<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="textn1" id="textn1">
    <input type="number" name="textn2" id="textn2">
    <input type="button" value="subtração" onclick="sub()">
    <div id="res">resultado</div>

    <script>

        function sub() {
            var tn1 = document.getElementById('textn1')
            var tn2 = document.querySelector('input#textn2')
            var res = document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

            var resultado = n1 - n2

            res.innerHTML = `A subitração foi de ${resultado}`
        }


    </script>
</body>
</html>
