<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>analise de numeros</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número entre (1 e 100):<input type="number" id="txtnum"> 
            <input type="button" value="Adicionar" onclick="adicionar()"></p>
        </div>
        <div>
            <select name="valor" id="valor" size="7">
                <option>Digite um numero acima </option>
            </select><br/>
            <input type="button" value="Finalizar" onclick="validar()"><br/>
            <div id="div"></div>
        </div>
    </section>
    <footer>
        <p>&copy;Douglas Serena</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
